<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" >
    <title>Game Playground</title>
    <link rel="stylesheet" href="assets/css/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css" media="screen" charset="utf-8">
</head>
<body>
    <div id="messages"></div>
    <div id="login-screen">
        <form class="login">
            <div>
                <input type="text" name="username" placeholder="username" />
            </div>

            <div>
                <input type="submit" value="login" />
            </div>
        </form>
    </div>
    <div id="canvas-wrapper">
        <canvas id="game-canvas" width="1024" height="768">Canvas not supported.</canvas>
        <div id="chat">
            <div class="messages"></div>
        </div>
        <div id="chat-input">
            <input type="text" placeholder="chat here..."/>
        </div>
    </div>
    <script src="http://localhost:3003/client.js"></script>
</body>
</html>
